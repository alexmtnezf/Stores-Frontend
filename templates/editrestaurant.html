<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1> Edit Restaurant: {{restaurant.name}} </h1>

<form action="{{url_for('edit_restaurant', restaurant_id=restaurant.id )}}" method='POST'>
    <input type="hidden" name="id" value="{{restaurant.id}}"/>
    <label>Name:</label>
    <input type='text' size='30' name='name' placeholder="{{restaurant.name}}" value="{{restaurant.name}}">

    <input type='submit' value='Update'><a href="{{url_for('restaurants')}}">Cancel</a>
</form>
</body>
</html>
