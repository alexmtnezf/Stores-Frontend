<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant {{restaurant.name}}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>{{restaurant.name}}</h1>
<a href='{{url_for("new_menu_item", restaurant_id = restaurant.id) }}'>
    Create New Item</a>

<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
    {% for message in messages %}
    <li><strong>{{message}}</strong></li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

{% for i in items %}

<div>

    <p>{{i.name}}</p>

    <p>{{i.description}}</p>

    <p> {{i.price}} </p>
    <p> {{i.course}} </p>

    <a href='{{url_for("edit_menu_item", restaurant_id = restaurant.id, menu_id = i.id) }}'>Edit</a>

    </br>
    <a href='{{url_for("delete_menu_item", restaurant_id = restaurant.id, menu_id = i.id ) }}'>Delete</a>

</div>


{% endfor %}
</body>
</html>
</html>
