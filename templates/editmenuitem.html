<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1> Edit Menu Item: {{menu.name}} </h1>

<form action="{{url_for('edit_menu_item', restaurant_id=restaurant_id,  menu_id=menu.id )}}" method='POST'>
    <input type="hidden" name="menu_id" value="{{menu.id}}"/>

    <label>Name:</label>
    <input type='text' size='30' name='name' placeholder="{{menu.name}}" value="{{menu.name}}"><br/><br/>
    <label>Price:</label>
    <input type='text' size='30' name='price' placeholder="{{menu.price}}" value="{{menu.price}}"><br/><br/>
    <label>Description:</label>
    <textarea cols='30' name='description' placeholder="{{menu.description}}">{{menu.description}}</textarea><br/><br/>

    <fieldset>
        <legend>Course</legend>
        <input type="radio" id="course1" name="course" value="Appetizer" {% if menu.course=='Appetizer' %} checked {%
               endif %}/>
        <label for="course1">Appetizer</label><br/>
        <input type="radio" id="course2" name="course" value="Entree" {% if menu.course=='Entree' %} checked {% endif
               %}/>
        <label for="course2">Entree</label><br/>
        <input type="radio" id="course3" name="course" value="Dessert" {% if menu.course=='Dessert' %} checked {% endif
               %}/>
        <label for="course3">Dessert</label><br/>
        <input type="radio" id="course4" name="course" value="Beverage" {% if menu.course=='Beverage' %} checked {%
               endif %}/>
        <label for="course4">Beverage</label><br/>

    </fieldset>

    <input type='submit' value='Update'><a href="{{url_for('restaurant_menu', restaurant_id=restaurant_id)}}">Cancel</a>

</form>
</body>
</html>
